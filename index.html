<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>星火集 NFC 抽卡</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #ddd7cb;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    font-family: system-ui, sans-serif;
    touch-action: manipulation;
    -webkit-touch-callout: none;
  }

  /* 卡牌区域 */
  #card-box {
    width: 82vw;
    max-width: 380px;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    margin-bottom: 35px;
  }

  #card-img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* 抽卡按钮：改成你想要的颜色，这里示例是蓝色 */
  #draw-btn {
    width: 70vw;
    max-width: 320px;
    height: 58px;
    /* 按钮背景色 */
    background: #B36753;
    /* 按钮按下时的颜色 */
    color: #fff;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
  }

  #draw-btn:active {
    background: #F2EDDB;
  }
</style>
</head>

<body>

<div id="card-box">
  <img id="card-img" src="">
</div>

<button id="draw-btn">点击抽卡</button>

<script>
  const prefix = "https://cdn.jsdelivr.net/gh/xinghuoji/card@main/";
  const totalCards = 56;

  // 页面加载时，直接随机一张卡
  let initialRand = Math.floor(Math.random() * totalCards) + 1;
  showCard(initialRand);

  // 点击抽卡
  document.getElementById("draw-btn").onclick = function() {
    let rand = Math.floor(Math.random() * totalCards) + 1;
    showCard(rand);
  };

  // 显示卡牌
  function showCard(num) {
    let file = num < 10 ? "0" + num + ".jpg" : num + ".jpg";
    document.getElementById("card-img").src = prefix + file;
  }
</script>

</body>
</html>
